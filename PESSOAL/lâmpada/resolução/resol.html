<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 97vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        div button{
            margin: 10px;
            width: 70px;
        }

        div#lampada{
            position: relative;
        }

        
    </style>
</head>
<body>
    <div>
        <img src="apagada.jpg" alt="" id="lamp">
    </div>
    <div>
        <button id="ligar">ligar</button><button id="desligar">desligar</button>
    </div>

    <script>
        let lampada = document.getElementById('lamp')
        let ligar = document.getElementById('ligar')
        let desligar = document.getElementById('desligar')

        function vquebrada(){
            return lampada.src.indexOf('quebrada') > -1
        }
        function acender(){
            if (!vquebrada()){
                lampada.src = 'acesa.jpg'
            }
        }
        function apagar(){
            if (!vquebrada()){
                lampada.src = 'apagada.jpg'
            }
        }
        function quebrar(){
            if (!vquebrada()){
                lampada.src = 'quebrada.jpg'
            }
        }
        function luz(){
            if (!vquebrada()){
                lampada.src = 'acesa.jpg'
            }
        }
        function breu(){
            if (!vquebrada()){
                lampada.src = 'apagada.jpg'
            }
        }
        lampada.addEventListener('mouseleave', breu)
        lampada.addEventListener('mouseover', luz)
        lampada.addEventListener('dblclick', quebrar)
        desligar.addEventListener('click', apagar)
        ligar.addEventListener('click', acender)
    </script>
</body>
</html>
