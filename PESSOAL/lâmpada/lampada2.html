<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 97vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        div button{
            margin: 10px;
            width: 60px;
        }

        div#lampada{
            position: relative;
        }

    </style>
</head>
<body>
    <div>
        <img src="apagada.jpg" alt="" id="lampada">
    </div>
    <div>
        <button id="ld">Ligar</button> 
    </div>

    <script>
        let lampada = document.getElementById('lampada')
        let bot達o = document.getElementById('ld')

        function quebrar(){
            lampada.src = 'quebrada.jpg'
        }
        function ver(){
            return lampada.src.indexOf('acesa') >-1
        }
        function vquebrada(){
            return lampada.src.indexOf('quebrada') > -1
        }
        function bot(){
            if (!ver() && !vquebrada()){
                lampada.src = 'acesa.jpg'
                bot達o.textContent = 'deligar'
            } else if (!vquebrada()){
                lampada.src = 'apagada.jpg'
                bot達o.textContent = 'ligar'
            }
        }
        function S(){
            if (!vquebrada()){
                lampada.src = 'acesa.jpg'
            }
        }
        function E(){
            if (!vquebrada()){
                lampada.src = 'apagada.jpg'
            }
        }
        lampada.addEventListener('mouseleave', E)
        lampada.addEventListener('mouseover', S)
        lampada.addEventListener('dblclick', quebrar)
        bot達o.addEventListener('click', bot)
    </script>
</body>
</html>
