<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 97vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        div button{
            margin: 10px;
            width: 70px;
        }

        div#lampada{
            position: relative;
        }

        div#lampada::before{
            position: absolute;
            background-image: url(acesa.jpg);
            
        }

        
    </style>
</head>
<body>
    <div id="lampada" ondblclick="cc()">
        <img src="apagada.jpg" alt="">
    </div>
    <div>
        <button id="ligar">Ligar</button> 
        <button id="desligar">Desligar</button>
    </div>

    <script>
        let lampada = document.getElementById('lampada')
        let ligar = document.getElementById('ligar')
        let desligar = document.getElementById('desligar')
        let img = document.createElement('img')
        function cc(){
            img.setAttribute('img', 'quebrada.jpg')
            lampada.appendChild(img)
        } 
    </script>
</body>
</html>
