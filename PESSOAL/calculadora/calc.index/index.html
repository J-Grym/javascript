<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calc">
        <div class="tela">
            <div id="lembrete" class="sinal"></div>
            <div id="display" class="display"></div>
            
        </div>
        <div class="teclado">
            <button class="trio" onclick="memoria() ">M</button>
            <button class="trio" onclick="retorne() ">MR</button>
            <button class="trio" onclick="limpar() ">MC</button>
            <button class="trio" onclick="back()">Â«</button>
            <button onclick="operadores('*')" class="operador">*</button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button class="trio" onclick="porcent()">%</button>
            <button onclick="operadores('/')" class="operador">/</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button class="trio" onclick="ponto()">.</button>
            <button onclick="operadores('-')" class="operador">-</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button class="trio" style="font-size: 1em;" ondblclick="doisClicks()" onclick="reset()">C/OFF</button>
            <button onclick="operadores('+')" class="operador">+</button>
            <button onclick="insert('0')" class="gemeos">0</button>
            <button onclick="insert('00')" class="gemeos">00</button>
            <button onclick="insert('000')" class="gemeos">000</button>
            <button class="igual" onclick="calcular()" class="gemeos" style="width: 122px;">=</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
