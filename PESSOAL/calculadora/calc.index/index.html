<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="calculadora">
        <div class="tela">
            <div class="sinais">
                <div class="memoria" id="memoria"></div>
                <div class="operador"></div>
            </div>
            <div class="display" id="display"></div>
        </div>
        <div class="teclado" id="teclado">
            <div class="grade">
                <button class="especiais" onclick="localC()">M</button>
            </div>
            <div class="grade">
                <button class="especiais" onclick="retornar()">MR</button>
            </div>
            <div class="grade">
                <button class="especiais" onclick="apagarMemoriaC()">MC</button>
            </div>
            <div class="grade">
                <button class="especiais" onclick="apagar()">Â«</button>
            </div>
            <div class="grade">
                <button class="operadores" onclick="operadores('*')">*</button>
            </div>
            <div class="grade">
                <button onclick="insertNum(7)">7</button>
            </div>
            <div class="grade">
                <button onclick="insertNum(8)">8</button>
            </div>
            <div class="grade">
                <button onclick="insertNum(9)">9</button>
            </div>
            <div class="grade">
                <button class="especiais" onclick="porcent()">%</button>
            </div>
            <div class="grade">
                <button class="operadores" onclick="operadores('/')">/</button>
            </div>
            <div class="grade">
                <button onclick="insertNum(4)">4</button>
            </div>
            <div class="grade">
                <button onclick="insertNum(5)">5</button>
            </div>
            <div class="grade">
                <button onclick="insertNum(6)">6</button>
            </div>
            <div class="grade">
                <button class="especiais" onclick="ponto('.')">.</button>
            </div>
            <div class="grade">
                <button class="operadores" onclick="operadores('-')">-</button>
            </div>
            <div class="grade">
                <button onclick="insertNum(1)">1</button>
            </div>
            <div class="grade">
                <button onclick="insertNum(2)">2</button>
            </div>
            <div class="grade">
                <button onclick="insertNum(3)">3</button>
            </div>
            <div class="grade">
                <button class="especiais" onclick="zerarDisplay()">C</button>
            </div>
            <div class="grade">
                <button class="operadores" onclick="operadores('+')">+</button>
            </div>
            <div class="grade">
                <button onclick="insertNum(0)">0</button>
            </div>
            <div class="grade">
                <button onclick="insertNum('00')">00</button>
            </div>
            <div class="grade">
                <button onclick="insertNum('000')">000</button>
            </div>
            <div class="grade">
                <button class="especiais" id="especial" onclick="mute()">
                <span class="material-icons">
                        music_note
                        </span>
                </button>
            </div>
            <div class="grade">
                <button class="igual" onclick="calcular()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
