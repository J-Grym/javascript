<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 96vh;
        }
        img{
            height: 400px;
        }
        button {
            width: 70px;
            margin: 5px;
        }
        
    </style>
</head>
<body>
    
        <div class="img">
            <img id="img" src="vermelho.jpg" alt="">
        </div>
        <div id="buttons">
            <button id="verm">vermelho</button>
            <button id="amar">amarelo</button>
            <button id="verd">verde</button>
            <button id="au">auto</button>
        </div>

        <script>
          let img = document.getElementById('img')
          let buttons = document.getElementById('buttons')
          let coresIndex = 0

          const trocaSinais = () => bot[event.target.id]()

          function slide(){
            const cores = ['amar', 'verd', 'verm']
            const cor = cores[coresIndex]
            bot[cor]()
            ativo()
          }

          function ativo(){
            if (coresIndex < 2){
                coresIndex++
            } else {
                coresIndex = 0
            }
          }
        
          const bot = {
            'amar': () => img.src = 'amarelo.jpg',
            'verd': () => img.src = 'verde.jpg',
            'verm': () => img.src = 'vermelho.jpg',
            'au'  : () => setInterval(slide, 1000)
          }

          buttons.addEventListener('click', trocaSinais)
        </script>
    
</body>
</html>
